  <style>
    :root {
      --bg-color: #0f0f10;
      --text-color: white;
      --card-bg: #141416;
      --badge-bg: #1e1e1f;
      --btn-bg: white;
      --btn-text: black;
      --cursor-fill: white;
      --nav-bg: #1a1a1c;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f2f2f2;
      --badge-bg: #dddddd;
      --btn-bg: black;
      --btn-text: white;
      --cursor-fill: black;
      --nav-bg: #e4e4e4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px 40px;
      transition: background 0.4s, color 0.4s;
      cursor: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
    }

    .nav-left {
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .nav-center {
      display: flex;
      gap: 30px;
      background-color: var(--nav-bg);
      padding: 10px 30px;
      border-radius: 30px;
      transition: background-color 0.4s;
    }

    .nav-center a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    .nav-center a.active {
      text-decoration: underline;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .nav-right {
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.4s;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      margin-left: 8px;
    }

    .hamburger .bar {
      display: block;
      width: 22px;
      height: 3px;
      margin: 3px 0;
      background: var(--text-color, #fff);
      border-radius: 2px;
      transition: 0.3s;
    }

    .hamburger:active {
      transform: scale(1.1);
    }

    /* --- MOBILE STYLES START HERE --- */
    @media (max-width: 900px) {
      body {
        /* FIX: Set a clean, consistent padding for mobile view */
        padding: 20px 1rem;
      }
      
      nav {
        flex-direction: row;
        padding: 12px 0 18px 0;
        gap: 4px;
      }

      .nav-center {
        display: none;
        flex-direction: column;
        background: var(--nav-bg, #1a1a1c);
        position: fixed;
        top: 68px;
        right: 0;
        width: 56vw;
        max-width: 240px;
        min-height: 170px;
        padding: 18px 14px 18px 18px;
        box-shadow: -2px 0 10px rgba(0,0,0,0.19);
        border-radius: 24px;
        gap: 20px;
        align-items: flex-start;
        z-index: 1100;
        transition: 0.3s;
      }

      .nav-center.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .cursor-dot {
        display: none !important;
      }

      .rom-card, .placeholder {
        width: 100%;
      }

      /* FIX: Force placeholder to be horizontal and sized properly on mobile */
      .placeholder {
        writing-mode: horizontal-tb !important;
        text-orientation: mixed !important;
        height: auto !important;
        padding: 60px 20px !important;
      }
    }
    
    @media (max-width: 600px) {
      .nav-center {
        width: 80vw;
        padding: 16px 8vw;
        font-size: 1.05rem;
      }
      .nav-left {
        font-size: 1rem;
      }
      .nav-right {
        font-size: 1.1rem;
      }
    }
    /* --- MOBILE STYLES END HERE --- */

    h2 {
      font-size: 1.8rem;
      margin: 30px 0 20px;
      /* FIX: Center the heading text */
      text-align: center;
    }

    .rom-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .rom-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }

    .rom-card img {

      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .badges {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      background-color: var(--badge-bg);
      font-size: 0.8rem;
    }

    .rom-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .maintainer {
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: gray;
    }

    .download-btn {
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
      border: none;
    }

    .download-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 99, 71, 0.4);
    }

    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--card-bg);
      border-radius: 16px;
      width: 280px;
      height: 320px;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-orientation: upright;
      color: #888;
    }

    .cursor-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--cursor-fill);
      border: 2px solid tomato;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <nav>

  <!-- Cursor dot -->
  <div class="cursor-dot" id="cursor-dot"></div>

  <script>
    const cursor = document.getElementById('cursor-dot');
    document.addEventListener('mousemove', e => {
      if (window.innerWidth > 900) {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      }
    });

  // Theme toggle with persistence
  const toggle = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'light') {
    document.body.classList.add('light');
    toggle.textContent = '‚òÄÔ∏è';
  } else {
    toggle.textContent = 'üåô';
  }

  toggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    const isLight = document.body.classList.contains('light');
    toggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });

    const hamburger = document.getElementById('hamburger');
    const navCenter = document.getElementById('nav-center');
    hamburger.addEventListener('click', () => {
      navCenter.classList.toggle('open');
    });

    // Close menu on link click (for mobile UX)
    navCenter.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navCenter.classList.remove('open');
      });
    });
  </script>
