<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Project Larry - OnePlus Nord CE 3 Lite Custom ROMs</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore the visual highlights of Project Larry, featuring custom ROMs, performance, UI, and device builds for OnePlus Nord CE 3 Lite." />
  <meta name="keywords" content="Gallery, Project Larry, OnePlus Nord CE 3 Lite, Custom ROM, Android UI, Device Images, Screenshots, ROM Build" />
  <meta name="author" content="Aryan Kumar, Ansh Agnihotri" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Project Larry - Gallery" />
  <meta property="og:description" content="Visual gallery of Project Larry showing device angles, UI, and features of custom ROMs for OnePlus Nord CE 3 Lite." />
  <meta property="og:image" content="/static/img/DeviceUI.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/gallery.html" />

  <style>
    :root {
      --bg-color: #0f0f10;
      --text-color: white;
      --cursor-fill: white;
      --nav-bg: #1a1a1c;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --cursor-fill: black;
      --nav-bg: #e4e4e4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background-color 0.4s, color 0.4s;
      cursor: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px 30px 50px;
      position: relative;
      z-index: 1002;
    }
    .nav-left {
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1.2;
    }
    .nav-center {
      display: flex;
      gap: 30px;
      background-color: var(--nav-bg);
      padding: 10px 30px;
      border-radius: 30px;
      transition: background-color 0.4s;
    }
    .nav-center a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }
    .nav-center a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 100%;
      height: 2px;
      background-color: var(--text-color);
      transform: translateX(-50%) scaleX(0);
      transition: transform 0.3s;
      transform-origin: center;
    }
    .nav-center a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }
    .nav-center a.active {
      text-decoration: underline;
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .nav-right {
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.4s;
    }
    /* Hamburger icon (three bars) */
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      margin-left: 8px;
    }
    .hamburger .bar {
      display: block;
      width: 22px;
      height: 3px;
      margin: 3px 0;
      background: var(--text-color, #fff);
      border-radius: 2px;
      transition: 0.3s;
    }
    .hamburger:active { transform: scale(1.1); }

    @media (max-width: 900px) {
      nav {
        flex-direction: row;
        padding: 12px 3vw 18px 3vw;
        gap: 4px;
      }
      .nav-center {
        display: none;
        flex-direction: column;
        background: var(--nav-bg, #1a1a1c);
        position: fixed;
        top: 68px;
        right: 0;
        width: 56vw;
        max-width: 240px;
        min-height: 170px;
        padding: 18px 14px 18px 18px;
        box-shadow: -2px 0 10px rgba(0,0,0,0.19);
        border-radius: 24px;
        gap: 20px;
        align-items: flex-start;
        z-index: 1100;
        transition: 0.3s;
      }
      .nav-center.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 600px) {
      .nav-center {
        width: 80vw;
        padding: 16px 8vw;
        font-size: 1.05rem;
      }
      .nav-left {
        font-size: 1rem;
      }
      .nav-right {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 900px) {
      .cursor-dot {
        display: none !important;
      }
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px 0;
      margin: 0 16px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 99, 71, 0.6);
    }
    .cursor-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--cursor-fill);
      border: 2px solid tomato;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }
      .gallery-grid {
        margin: 0 6vw;
        gap: 16px;
      }
      body {
        padding: 20px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">Project<br />Larry</div>
    <div class="nav-center" id="nav-center">
      <a href="overview.html">Overview</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="madeby.html">Made by</a>
      <a href="support.html">Support</a>
    </div>
    <div class="nav-actions">
      <div class="nav-right" id="theme-toggle">🌙</div>
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </nav>

  <h2>📸 Gallery</h2>

  <div class="gallery-grid">
    <img src="/static/img/DEvice Angle 1.jpg" alt="OnePlus Nord CE 3 Lite showing side angle view">
    <img src="/static/img/Device angle 2.jpg" alt="OnePlus Nord CE 3 Lite back design">
    <img src="/static/img/deviceUI.jpg" alt="Custom ROM UI layout">
    <img src="/static/img/Devicebuild.jpg" alt="ROM Build screen of Project Larry">
    <img src="/static/img/custom rom.png" alt="Custom ROM setup interface">
    <img src="/static/img/charging speed.jpg" alt="OnePlus Nord CE 3 Lite charging speed test">
  </div>

  <div class="cursor-dot" id="cursor-dot"></div>

  <script>
    // Custom pointer
    const cursor = document.getElementById('cursor-dot');
    document.addEventListener('mousemove', e => {
      if (window.innerWidth > 900) {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      }
    });

  // Theme toggle with persistence
  const toggle = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'light') {
    document.body.classList.add('light');
    toggle.textContent = '☀️';
  } else {
    toggle.textContent = '🌙';
  }

  toggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    const isLight = document.body.classList.contains('light');
    toggle.textContent = isLight ? '☀️' : '🌙';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });

    // Hamburger menu logic
    const hamburger = document.getElementById('hamburger');
    const navCenter = document.getElementById('nav-center');
    hamburger.addEventListener('click', () => {
      navCenter.classList.toggle('open');
    });
    // Close menu on link click (for mobile UX)
    navCenter.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navCenter.classList.remove('open');
      });
    });
  </script>
</body>
</html>
